<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .footer {
            background: #111;
            color: white;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            border-bottom: 2px solid #777;
            display: inline-block;
            padding-bottom: 5px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin: 8px 0;
        }

        .footer-section ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .footer-section ul li a:hover {
            color: #00aced;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            background: #333;
            display: inline-block;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background: #00aced;
        }

        .footer-bottom {
            text-align: center;
            padding: 15px;
            background: #222;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
